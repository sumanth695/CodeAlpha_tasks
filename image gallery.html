<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style> 
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    text-align: center;
  }
  
  h1 {
    margin: 20px;
  }
  
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  
  .gallery img {
    width: 200px;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 5px;
    transition: transform 0.2s;
  }
  
  .gallery img:hover {
    transform: scale(1.05);
  }
  
  .lightbox {
    display: none;
    position: fixed;
    z-index: 10;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
  }
  
  .lightbox img {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80%;
  }
  
  .close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }
  
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    font-size: 40px;
    color: white;
    padding: 16px;
    user-select: none;
  }
  
  .prev {
    left: 10px;
  }
  
  .next {
    right: 10px;
  }
  </style>

</head>
<body>

  <h1>Interactive Image Gallery</h1>

  <div class="gallery">
    <img src="E:\images.jpeg" alt="Image 1" onclick="openLightbox(0)">
    <img src="E:\medium-bp14252432-nature-original-imaeqzv7tg5gdzvz.webp" alt="Image 2" onclick="openLightbox(1)">
    <img src="E:\pra_dq64.png" alt="Image 3" onclick="openLightbox(2)">
    <img src="E:\Prabhas20.webp" alt="Image 4" onclick="openLightbox(3)">
    <!-- Add more images similarly -->
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightboxImage" src="" alt="Preview">
    <a class="prev" onclick="changeImage(-1)">&#10094;</a>
    <a class="next" onclick="changeImage(1)">&#10095;</a>
  </div>

  <script>
  const images = [
    "E:\images.jpeg",
    "E:\medium-bp14252432-nature-original-imaeqzv7tg5gdzvz.webp",
    "E:\pra_dq64.png",
    "E:\Prabhas20.webp"
    // Add more image paths here if needed
  ];
  
  let currentIndex = 0;
  
  function openLightbox(index) {
    currentIndex = index;
    document.getElementById('lightbox').style.display = "block";
    document.getElementById('lightboxImage').src = images[currentIndex];
  }
  
  function closeLightbox() {
    document.getElementById('lightbox').style.display = "none";
  }
  
  function changeImage(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = images.length - 1;
    if (currentIndex >= images.length) currentIndex = 0;
    document.getElementById('lightboxImage').src = images[currentIndex];
  }
  </script>
</body>
</html>
